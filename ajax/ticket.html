<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>New ticket order</title>
</head>
<body>
<div style="width: 640px; font-family: Arial, Helvetica, sans-serif; font-size: 12px; margin-left: auto; margin-right: auto;" align="center">
  <h2>New ticket order</h2>
  <table style='width:100%; table-layout: fixed; border: 1px solid #ccc;'>
    <tr style="background-color: #e6e6e6;"><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;"><strong>Full name: </strong></td><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">{{{fullname}}}</td></tr>
    <tr><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;"><strong>Phone number: </strong></td><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">{{{phone}}}</td></tr>
    <tr style="background-color: #e6e6e6;"><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;"><strong>Email </strong></td><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">{{{email}}}</td></tr>
    <tr><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;"><strong>Company/Organisation: </strong></td><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">{{{comp_org}}}</td></tr>
    <tr style="background-color: #e6e6e6;"><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;"><strong>Website </strong></td><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">{{{website}}}</td></tr>
    <tr><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;"><strong>Ticket type </strong></td><td style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">{{{ticket_type}}}</td></tr>
  </table>
